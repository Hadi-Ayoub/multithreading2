name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Sync dependencies
        run: uv sync

      - name: Run pre-commit
        run: uv run pre-commit run -a

      - name: Run tests
        run: uv run python -m unittest
